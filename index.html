<!DOCTYPE html>
<html>

<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/flatCountDown.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="css/flatCountDownStyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Flatcountdown by kmorope</title>
    <script type="text/javascript">
    flatCountdown('02/19/2016 10:13 AM', 'countdown');
    </script>
</head>

<body>
    <header>
        <div class="inner">
            <h1>Flatcountdown</h1>
            <h2>Simple JavaScript Countdown Timer</h2>
            <a href="https://github.com/kmorope/FlatCountDown"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        </div>
    </header>
    <div id="content-wrapper">
        <div class="inner clearfix">
            <section id="main-content">
                <div id="countdown">
                    <div id="labels" class="Row">
                        <div class="Cell">Days</div>
                        <div class="Cell">Hours</div>
                        <div class="Cell">Minutes</div>
                        <div class="Cell">Seconds</div>
                    </div>
                    <div id="timers" class="Row">
                        <div class="timer Cell" id="day"></div>
                        <div class="timer Cell" id="hour" style="width:170px;display:inline-table"></div>
                        <div class="timer Cell" id="minute" style="width:170px;"></div>
                        <div class="timer Cell" id="second" style="width:172px;"></div>
                    </div>
                </div>
            </section>
           
            <p class="repo-owner"><a href="https://github.com/kmorope/FlatCountDown">FlatCountDown</a> By <a href="https://github.com/kmorope">kmorope</a>.</p>
            </aside>
        </div>
    </div>
</body>

</html>
