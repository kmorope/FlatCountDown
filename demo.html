<!DOCTYPE>
<html lang="es">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="flatCountDown.js" type="text/javascript"></script>
    <script src="flatCountDownLib.js" type="text/javascript"></script>
    <script type="text/javascript">
    flatCountdown('07/06/2015 04:48 PM', 'countdown');
    </script>
</head>

<body>
    <div id="countdown">
        <div id="labels" class="Row">
            <div class="Cell" id="ddLabel">Dias</div>
            <div class="Cell" id="hhLabel">Horas</div>
            <div class="Cell" id="mmLabel">Minutos</div>
            <div class="Cell" id="ssLabel">Segundos</div>
        </div>
        <div id="timers" class="Row">
            <div class="timer Cell" id="day"></div>
            <div class="timer Cell" id="hour" style="width:170px;display:inline-table"></div>
            <div class="timer Cell" id="minute" style="width:170px;"></div>
            <div class="timer Cell" id="second" style="width:172px;"></div>
        </div>
    </div>
</body>

</html>
